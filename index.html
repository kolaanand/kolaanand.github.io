<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar Rooftop Calculator</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c3e50;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 400px;
      padding: 40px 35px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 30px 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #34495e;
    }
    label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin-bottom: 8px;
      color: #34495e;
      user-select: none;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }
    input[type="number"]:focus {
      border-color: #2980b9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #1f6391;
    }
    .result {
      margin-top: 35px;
      padding: 20px;
      background-color: #dff0d8;
      color: #3c763d;
      font-weight: 700;
      border-radius: 10px;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: inset 0 0 5px rgba(60, 118, 61, 0.2);
      user-select: text;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #95a5a6;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Solar Rooftop Calculator</h1>
    </header>

    <label for="monthlyBill">Monthly Electricity Units:</label>
    <input type="number" id="monthlyBill" placeholder="e.g. 180" min="0" />

    <label for="roofArea">Total Available Rooftop Area (sq. meters):</label>
    <input type="number" id="roofArea" placeholder="e.g. 50" min="0" />

    <label for="solarCapacity">Required Solar Plant Capacity (in kW):</label>
    <input type="number" id="solarCapacity" placeholder="Auto-calculated or enter manually" min="0" step="0.01" />

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <footer>
    &copy; 2025 Solar team. All Rights Reserved.
  </footer>

  <script>
    const unitsInput = document.getElementById("monthlyBill");
    const areaInput = document.getElementById("roofArea");
    const capacityInput = document.getElementById("solarCapacity");
    const resultBox = document.getElementById("result");

    let manualCapacityChange = false;

    function calculateAutoCapacity() {
      const units = parseFloat(unitsInput.value);
      const area = parseFloat(areaInput.value);

      if (units > 0 && area > 0) {
        const calculatedCapacity = Math.min(units / 120, area * 0.1);
        if (!manualCapacityChange) {
          capacityInput.value = calculatedCapacity.toFixed(2);
        }
      } else {
        if (!manualCapacityChange) {
          capacityInput.value = "";
        }
      }
    }

    unitsInput.addEventListener("input", () => {
      manualCapacityChange = false;
      calculateAutoCapacity();
    });

    areaInput.addEventListener("input", () => {
      manualCapacityChange = false;
      calculateAutoCapacity();
    });

    capacityInput.addEventListener("input", () => {
      manualCapacityChange = true;
    });

    function calculate() {
      const units = parseFloat(unitsInput.value);
      const area = parseFloat(areaInput.value);
      let capacity = parseFloat(capacityInput.value);

      if (!units || units <= 0 || !area || area <= 0) {
        resultBox.style.display = "flex";
        resultBox.style.backgroundColor = "#f8d7da";
        resultBox.style.color = "#721c24";
        resultBox.style.boxShadow = "inset 0 0 5px rgba(114, 28, 36, 0.2)";
        resultBox.textContent = "Please enter valid positive values for Monthly Units and Rooftop Area.";
        return;
      }

      if (!capacity || capacity <= 0) {
        capacity = Math.min(units / 120, area * 0.1);
      }

      const maxCapacity = area * 0.1;
      if (capacity > maxCapacity) {
        resultBox.style.display = "flex";
        resultBox.style.backgroundColor = "#f8d7da";
        resultBox.style.color = "#721c24";
        resultBox.style.boxShadow = "inset 0 0 5px rgba(114, 28, 36, 0.2)";
        resultBox.textContent = `Entered solar capacity (${capacity.toFixed(2)} kW) exceeds max possible based on roof area (${maxCapacity.toFixed(2)} kW). Please adjust.`;
        return;
      }

      const cost = capacity * 50000; // ₹50,000 per kW approx.
      const subsidy = cost * 0.4;    // 40% subsidy

      resultBox.style.display = "flex";
      resultBox.style.backgroundColor = "#dff0d8";
      resultBox.style.color = "#3c763d";
      resultBox.style.boxShadow = "inset 0 0 5px rgba(60, 118, 61, 0.2)";
      resultBox.innerHTML = `<strong>Subsidy Support:</strong> ₹${subsidy.toLocaleString()}`;
    }
  </script>

</body>
</html>
