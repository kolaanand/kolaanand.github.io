<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #0a192f;
            color: #ccd6f6;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 3rem;
            opacity: 0;
            animation: slideDown 1.5s ease-out forwards;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
        }

        /* Animated Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            background: #ff7b54;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        /* Resume Section */
        .resume {
            padding: 50px;
            background: #112240;
        }

        .resume h2 {
            font-size: 2.5rem;
            color: #64ffda;
        }

        .resume p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #112240;
            color: #64ffda;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="floating">Hello, I'm [Your Name] ðŸ‘‹</h1>
        <p>Welcome to my personal webpage. Let's create something awesome together.</p>
        <a href="about.html" class="btn" target="_blank">Learn More</a>
    </section>

    <!-- Resume Section -->
    <section class="resume">
        <h2>My Resume</h2>
        <p>View my detailed resume showcasing my skills and experience.</p>
        <a href="about.html" class="btn" target="_blank">View Resume</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
    </footer>

</body>
</html>
