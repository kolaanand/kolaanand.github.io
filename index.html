<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Rooftop Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .form-group {
      flex: 1;
      min-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    .btn {
      background: darkorange;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .result {
      margin-top: 30px;
      background: #f0fff0;
      padding: 20px;
      border: 1px solid #c4e9c4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Solar Rooftop Calculator with Govt. Rules</h2>

  <div class="form-row">
    <div class="form-group">
      <label for="state">Your State</label>
      <select id="state">
        <option value="">Select State</option>
        <option>Gujarat</option>
        <option>Maharashtra</option>
        <option>Delhi</option>
      </select>

      <label for="category">Customer Category</label>
      <select id="category">
        <option value="">Select</option>
        <option>Residential</option>
        <option>Commercial</option>
        <option>Industrial</option>
      </select>

      <label for="monthlyBill">Monthly Bill (Rs.)</label>
      <input type="number" id="monthlyBill">

      <label for="roofArea">Roof Area (sq.m)</label>
      <input type="number" id="roofArea">

      <label for="investment">Planned Investment (Rs.)</label>
      <input type="number" id="investment">

      <label for="capacity">Solar Capacity (kW)</label>
      <input type="number" id="capacity">
    </div>

    <div class="form-group">
      <label for="load">Sanction Load (kW)</label>
      <input type="number" id="load">

      <label for="phase">Connection Type</label>
      <select id="phase">
        <option>Single Phase</option>
        <option>Three Phase</option>
      </select>

      <label for="consumerId">Consumer ID</label>
      <input type="text" id="consumerId" placeholder="Optional">

      <label for="subsidyEligible">Eligible for Subsidy?</label>
      <select id="subsidyEligible">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="discom">Discom Name</label>
      <input type="text" id="discom">

      <label for="installType">Installation Type</label>
      <select id="installType">
        <option>Grid-connected</option>
        <option>Hybrid</option>
        <option>Off-grid</option>
      </select>
    </div>
  </div>

  <button class="btn" onclick="calculate()">CALCULATE</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  function calculate() {
    const monthlyBill = parseFloat(document.getElementById('monthlyBill').value) || 0;
    const capacity = parseFloat(document.getElementById('capacity').value) || (monthlyBill / 1000 * 1.5);
    const category = document.getElementById('category').value;
    const subsidyEligible = document.getElementById('subsidyEligible').value;

    let subsidyRate = 0;
    if (subsidyEligible === "Yes") {
      if (category === "Residential") {
        subsidyRate = 0.4; // 40% subsidy
      } else if (category === "Commercial") {
        subsidyRate = 0.2; // 20% subsidy
      } else {
        subsidyRate = 0.1;
      }
    }

    const costPerKW = 60000;
    const estimatedCost = capacity * costPerKW;
    const subsidyAmount = estimatedCost * subsidyRate;
    const finalCost = estimatedCost - subsidyAmount;

    const annualSaving = capacity * 1400 * 8; // Rs.8/unit for 1400 units/year
    const paybackYears = finalCost / annualSaving;

    document.getElementById('result').style.display = 'block';
    document.getElementById('result').innerHTML = `
      <h3>Calculation Summary</h3>
      <p><strong>Solar Capacity:</strong> ${capacity.toFixed(2)} kW</p>
      <p><strong>Estimated Cost:</strong> ₹${estimatedCost.toLocaleString()}</p>
      <p><strong>Subsidy Rate:</strong> ${subsidyRate * 100}%</p>
      <p><strong>Subsidy Amount:</strong> ₹${subsidyAmount.toLocaleString()}</p>
      <p><strong>Final Cost After Subsidy:</strong> ₹${finalCost.toLocaleString()}</p>
      <p><strong>Estimated Annual Saving:</strong> ₹${annualSaving.toLocaleString()}</p>
      <p><strong>Estimated Payback Period:</strong> ${paybackYears.toFixed(1)} years</p>
    `;
  }
</script>
</body>
</html>
