<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Rooftop Calculator</title>
  <style>
    /* Neumorphic 3D style base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e5ec;
      color: #333;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow:
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
      padding: 40px;
      width: 380px;
      text-align: center;
    }
    header h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #334e68;
      text-shadow:
        1px 1px 2px rgba(255,255,255,0.8),
        -1px -1px 2px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 20px 0 8px;
      font-weight: 600;
      color: #4a6fa5;
      user-select: none;
    }
    input[type="number"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 15px;
      border: none;
      background: #e0e5ec;
      box-shadow:
        inset 6px 6px 8px #a3b1c6,
        inset -6px -6px 8px #ffffff;
      transition: box-shadow 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      box-shadow:
        inset 2px 2px 5px #7b8ca4,
        inset -2px -2px 5px #f7f9fc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 700;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      color: #334e68;
      background: linear-gradient(145deg, #a6b8ff, #6577ff);
      box-shadow:
        5px 5px 10px #4864bf,
        -5px -5px 10px #b3c1ff;
      transition: all 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(145deg, #6577ff, #a6b8ff);
      box-shadow:
        2px 2px 6px #384ea3,
        -2px -2px 6px #c7d1ff;
      color: white;
    }
    .result {
      margin-top: 35px;
      padding: 25px 20px;
      border-radius: 20px;
      background: #e0e5ec;
      box-shadow:
        inset 6px 6px 8px #a3b1c6,
        inset -6px -6px 8px #ffffff;
      font-size: 20px;
      font-weight: 700;
      color: #4a6fa5;
      user-select: text;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #7a8aad;
      user-select: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Solar Rooftop Calculator</h1>
    </header>

    <label for="monthlyBill">Monthly Electricity Units:</label>
    <input type="number" id="monthlyBill" placeholder="e.g. 180" min="0" />

    <label for="roofArea">Total Available Rooftop Area (sq. meters):</label>
    <input type="number" id="roofArea" placeholder="e.g. 50" min="0" />

    <label for="solarCapacity">Required Solar Plant Capacity (in kW):</label>
    <input type="number" id="solarCapacity" placeholder="Auto-calculated or enter manually" min="0" step="0.01" />

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <footer>
    &copy; 2025 Solar team. All Rights Reserved.
  </footer>

  <script>
    const unitsInput = document.getElementById("monthlyBill");
    const areaInput = document.getElementById("roofArea");
    const capacityInput = document.getElementById("solarCapacity");
    const resultBox = document.getElementById("result");

    let manualCapacityChange = false;

    function calculateAutoCapacity() {
      const units = parseFloat(unitsInput.value);
      const area = parseFloat(areaInput.value);

      if (units > 0 && area > 0) {
        const calculatedCapacity = Math.min(units / 120, area * 0.1);
        if (!manualCapacityChange) {
          capacityInput.value = calculatedCapacity.toFixed(2);
        }
      } else {
        if (!manualCapacityChange) {
          capacityInput.value = "";
        }
      }
    }

    unitsInput.addEventListener("input", () => {
      manualCapacityChange = false;
      calculateAutoCapacity();
    });

    areaInput.addEventListener("input", () => {
      manualCapacityChange = false;
      calculateAutoCapacity();
    });

    capacityInput.addEventListener("input", () => {
      manualCapacityChange = true;
    });

    function calculate() {
      const units = parseFloat(unitsInput.value);
      const area = parseFloat(areaInput.value);
      let capacity = parseFloat(capacityInput.value);

      if (!units || units <= 0 || !area || area <= 0) {
        resultBox.style.display = "flex";
        resultBox.textContent = "Please enter valid positive values for Monthly Units and Rooftop Area.";
        return;
      }

      if (!capacity || capacity <= 0) {
        capacity = Math.min(units / 120, area * 0.1);
      }

      const maxCapacity = area * 0.1;
      if (capacity > maxCapacity) {
        resultBox.style.display = "flex";
        resultBox.textContent = `Entered solar capacity (${capacity.toFixed(2)} kW) exceeds max possible based on roof area (${maxCapacity.toFixed(2)} kW). Please adjust.`;
        return;
      }

      const cost = capacity * 50000;
      const subsidy = cost * 0.4;

      resultBox.style.display = "flex";
      resultBox.innerHTML = `<strong>Subsidy Support:</strong> â‚¹${subsidy.toLocaleString()}`;
    }
  </script>

</body>
</html>
